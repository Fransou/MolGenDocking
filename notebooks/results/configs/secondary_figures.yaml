# Configuration for secondary figures (for loop over fingerprints)
paths:
  molstral_path: "MolGenOutput/test_ood"
  fig_path: "MolGenDocking-latex/Figures/Results/MolGen"
  output_subdir: "diversity_rewards"
  output_suffix: ""

data:
  subsample_models:
    - "MiniMax-M2_"
    - "Qwen3-Next-80B-A3B-Thinking_"
    - "RL-Mistral-24B_"
    - "RL-Mistral-24B-100_"

plot:
  fingerprints:
#    - "ecfp4-2048"
#    - "ecfp6-2048"
#    - "maccs"
#    - "rdkit"
#    - "Avalon"
    - "Gobbi2d"
  legend_fingerprint: "Avalon"  # Only this fingerprint gets a legend
  cols_vals:
    - 5
    - 25
  x_vals: null
  row: "n_rollout"
  col: "k"
  x: "sim"
  column_name: "k"
  xlabel: "Similarity threshold"
  xlabel_x_with_legend: 0.5
  xlabel_x_without_legend: 0.5
  ylabel_x_with_legend: 0.03
  ylabel_x_without_legend: 0.03
  legend_bbox: [1.05, 0.1]
  legend_ncols: 1
  height: 1.9
  aspect: 1.6
  suptitle_y: 0.95
  markersize:
    normal: 3.5
    highlight: 3.9

sim_values:
  type: "logspace"
  start: -1.2
  stop: -0.01
  num: 18
